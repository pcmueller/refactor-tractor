<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fresh Picks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/apple-logo.png" />
  </head>
  <body>
    <header>
      <h1 class="desktop-icon"><span>fresh</span>Picks<img src="../images/apple-logo.png" alt="apple icon" class="header-apple-icon"></h1>
      <div class="menu-btns">
        <button id="mobile-burger" class="mobile-burger" type="button" name="button"><img src="../images/hamburger.svg" alt="search button"></button>
        <img class="mobile-icon" src="../images/apple-logo.png/" alt="apple icon">
      </div>
      <nav>
        <form id="search" role="search">
          <input id="search-input" type="text" autocomplete="off" placeholder="Search Recipes..."></input>
          <label for="search-input" class="search-label"></label>
          <button id="search-btn" class="search-btn" type="button" name="button"><img src="../images/search.png" alt="search button"></button>
        </form>
        <button id="mobile-search-btn" class="mobile-search-btn" type="button" name="button"><img src="../images/search.png" alt="search button"></button>
        <button id="saved-recipes-btn" class="nav-btn saved-recipes-btn" type="button" name="button"><img src="../images/cookbook.png" alt="search button">My Recipes</button>
        <button id="my-pantry-btn" class="nav-btn my-pantry-btn ing-pan-btn" type="button" name="button"><img src="../images/seasoning.png" alt="search button">My Pantry</button>
      </nav>
    </header>
    <section class="banner-image">
      <div class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button class="show-all-btn">Show All Recipes</button>
      </div>
    </section>
    <div class="drop-menu">
      <h2>My Pantry</h2>
      <button id="show-pantry-recipes-btn" class="show-pantry-recipes-btn">What Can I Make?</button>
      <ul class="pantry-list"></ul>
    </div>
    <aside>
      <header class="mobile-aside-hdr">
        <button id="mobile-burger-open" class="mobile-burger aside-open" type="button" name="button"><img src="../images/hamburger.svg" alt="search button"></button>
        <img class="mobile-icon aside-open" src="../images/apple-logo.png/" alt="apple icon">
      </header>
      <div class="wrap">
        <h2>Recipe Type</h2>
        <ul id="tag-list" class="tag-list">
        </ul>
        <button id="filter-btn" class="filter-btn">Filter Recipes</button>
      </div>
    </aside>
    <main>
      <div tabindex="0" id="recipe-instructions" class="recipe-instructions">
      </div>
      <div class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button class="show-all-btn">Show All Recipes</button>
      </div>
    </main>
  </body>
</html>
